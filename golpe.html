<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golpe - PolÃ­tica Game</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Coup() {
      const [user, setUser] = useState(null);
      const [error, setError] = useState('');
      const [preparing, setPreparing] = useState(false);
      const [timeLeft, setTimeLeft] = useState(0);
      const ELITE_ROLES = ['Ditador Supremo', 'Presidente', 'Primeiro-Ministro'];
      const PREP_TIME_MS = 12500; // 12.5 segundos = 5 dias fictÃ­cios

      useEffect(() => {
        const storedUser = localStorage.getItem('user');
        if (storedUser) {
          const parsedUser = JSON.parse(storedUser);
          setUser(parsedUser);
          if (ELITE_ROLES.includes(parsedUser.role)) {
            setError('Cargos de elite nÃ£o podem iniciar um golpe!');
            setTimeout(() => window.location.href = '/game.html', 2000);
          }
        } else {
          window.location.href = '/index.html';
        }
      }, []);

      const startCoup = () => {
        if (!user) return;
        if (user.credits < 500) {
          setError('VocÃª precisa de 500 crÃ©ditos para iniciar um golpe!');
          setTimeout(() => setError(''), 2000);
          return;
        }
        if (user.allies < 3 || user.reputation < 200 || !(user.mediaControl || user.militaryControl)) {
          setError('Requisitos insuficientes: 3 aliados, 200 reputaÃ§Ã£o e controle de mÃ­dia ou militar!');
          setTimeout(() => setError(''), 2000);
          return;
        }
        setPreparing(true);
        setTimeLeft(PREP_TIME_MS / 1000);
        const timer = setInterval(() => {
          setTimeLeft(prev => {
            if (prev <= 1) {
              clearInterval(timer);
              executeCoup();
              return 0;
            }
            return prev - 1;
          });
        }, 1000);
      };

      const executeCoup = async () => {
        if (!user) return;
        try {
          const response = await fetch('https://politicagame.netlify.app/api/create-coup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: atob(user.email), nation: user.nation, isLeader: true }),
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Resposta invÃ¡lida');
          if (data.success) {
            const updatedUser = {
              ...user,
              credits: user.credits + 1000,
              role: 'Ditador Supremo',
              reputation: user.reputation + 100,
            };
            setUser(updatedUser);
            localStorage.setItem('user', JSON.stringify(updatedUser));
            alert('Golpe bem-sucedido! VocÃª agora Ã© Ditador Supremo!');
          } else {
            const updatedUser = {
              ...user,
              reputation: Math.max(0, user.reputation - 100),
              score: 0,
            };
            setUser(updatedUser);
            localStorage.setItem('user', JSON.stringify(updatedUser));
            alert('Golpe fracassado! VocÃª foi preso por 30 segundos.');
            setTimeout(() => window.location.href = '/game.html', 30000);
          }
          setPreparing(false);
        } catch (err) {
          console.error('Erro ao executar golpe:', err);
          setError('Erro ao conectar ao servidor.');
          setPreparing(false);
        }
      };

      const joinCoup = async () => {
        if (!user) return;
        if (user.credits < 100) {
          setError('VocÃª precisa de 100 crÃ©ditos para se juntar a um golpe!');
          setTimeout(() => setError(''), 2000);
          return;
        }
        try {
          const response = await fetch('https://politicagame.netlify.app/api/create-coup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: atob(user.email), nation: user.nation, isLeader: false }),
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Resposta invÃ¡lida');
          if (data.success) {
            const updatedUser = {
              ...user,
              credits: user.credits - 100,
              reputation: user.reputation + 50,
            };
            setUser(updatedUser);
            localStorage.setItem('user', JSON.stringify(updatedUser));
            alert('VocÃª se juntou ao golpe com sucesso!');
          } else {
            const updatedUser = {
              ...user,
              credits: user.credits - 100,
              reputation: Math.max(0, user.reputation - 50),
            };
            setUser(updatedUser);
            localStorage.setItem('user', JSON.stringify(updatedUser));
            alert('Golpe fracassado! VocÃª perdeu reputaÃ§Ã£o.');
          }
          window.location.href = '/game.html';
        } catch (err) {
          console.error('Erro ao juntar-se ao golpe:', err);
          setError('Erro ao conectar ao servidor.');
        }
      };

      if (!user) return <div>Carregando... â³</div>;
      if (ELITE_ROLES.includes(user.role)) return null;

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center p-4">
          <h1 className="text-3xl font-bold mb-4">Golpe de Estado - {user.nation} {getFlagEmoji(user.nation)}</h1>
          {!preparing ? (
            <>
              <button
                onClick={startCoup}
                className="mt-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600"
                disabled={preparing}
              >
                Criar Golpe (500ğŸ’°)
              </button>
              <button
                onClick={joinCoup}
                className="mt-2 py-2 px-4 bg-yellow-500 text-white rounded hover:bg-yellow-600"
              >
                Juntar-se a Golpe (100ğŸ’°)
              </button>
            </>
          ) : (
            <div>
              <p>Preparando golpe... {timeLeft} segundos restantes</p>
            </div>
          )}
          {error && <p className="text-red-500 text-center mt-2">{error}</p>}
          <button
            onClick={() => window.location.href = '/game.html'}
            className="mt-4 py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Voltar
          </button>
        </div>
      );
    }

    function getFlagEmoji(nation) {
      const flags = {
        'Brasil': 'ğŸ‡§ğŸ‡·', 'EUA': 'ğŸ‡ºğŸ‡¸', 'China': 'ğŸ‡¨ğŸ‡³', 'RÃºssia': 'ğŸ‡·ğŸ‡º',
        'FranÃ§a': 'ğŸ‡«ğŸ‡·', 'Alemanha': 'ğŸ‡©ğŸ‡ª', 'JapÃ£o': 'ğŸ‡¯ğŸ‡µ', 'Ãndia': 'ğŸ‡®ğŸ‡³',
        'Reino Unido': 'ğŸ‡¬ğŸ‡§', 'CanadÃ¡': 'ğŸ‡¨ğŸ‡¦'
      };
      return flags[nation] || '';
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Coup />);
  </script>
</script>
</body>
</html>
